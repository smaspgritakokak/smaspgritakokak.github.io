<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPMB - Formulir Pendaftaran</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">

  <!-- Navbar -->
  <header class="bg-blue-600 text-white">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">SPMB 2025/2026</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:text-blue-300">Beranda</a></li>
          <li><a href="login.html" class="hover:text-blue-300">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-white py-8">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Formulir Pendaftaran</h2>
      <p class="text-gray-600 mb-8">Silakan lengkapi formulir di bawah ini untuk mendaftar.</p>
    </div>
  </section>

  <!-- Form Section -->
  <section class="py-8">
    <div class="container mx-auto px-4">
      <form id="registration-form" class="space-y-6">
        <!-- NISN -->
        <div>
          <label for="nisn" class="block text-gray-700 font-bold mb-2">NISN</label>
          <input type="text" id="nisn" name="nisn" placeholder="Masukkan NISN" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <!-- NIK -->
        <div>
          <label for="nik" class="block text-gray-700 font-bold mb-2">NIK</label>
          <input type="text" id="nik" name="nik" placeholder="Masukkan NIK" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <!-- Nama Lengkap -->
        <div>
          <label for="nama" class="block text-gray-700 font-bold mb-2">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <!-- Gender -->
        <div>
          <label for="gender" class="block text-gray-700 font-bold mb-2">Jenis Kelamin</label>
          <select id="gender" name="gender" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            <option value="">-- Pilih Jenis Kelamin --</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
          <span id="gender-error" class="hidden"></span>
        </div>
        
        <!-- Tempat & Tanggal Lahir -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="tempat-lahir" class="block text-gray-700 font-bold mb-2">Tempat Lahir</label>
            <input type="text" id="tempat-lahir" name="tempatLahir" placeholder="Masukkan tempat lahir" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
          </div>
          <div>
            <label for="tanggal-lahir" class="block text-gray-700 font-bold mb-2">Tanggal Lahir</label>
            <input type="date" id="tanggal-lahir" name="tanggalLahir" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
          </div>
        </div>

        <!-- Alamat -->
        <div>
          <label for="alamat" class="block text-gray-700 font-bold mb-2">Alamat</label>
          <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"></textarea>
        </div>

        <!-- Kontak -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="hp-siswa" class="block text-gray-700 font-bold mb-2">No. HP Siswa</label>
            <input type="text" id="hp-siswa" name="hpSiswa" placeholder="Masukkan nomor HP siswa" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
          </div>
          <div>
            <label for="hp-ortu" class="block text-gray-700 font-bold mb-2">No. HP Orang Tua</label>
            <input type="text" id="hp-ortu" name="hpOrtu" placeholder="Masukkan nomor HP orang tua" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
          </div>
        </div>

        <!-- Data Orang Tua -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="nama-ayah" class="block text-gray-700 font-bold mb-2">Nama Ayah</label>
            <input type="text" id="nama-ayah" name="namaAyah" placeholder="Masukkan nama ayah" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
          </div>
          <div>
            <label for="nama-ibu" class="block text-gray-700 font-bold mb-2">Nama Ibu</label>
            <input type="text" id="nama-ibu" name="namaIbu" placeholder="Masukkan nama ibu" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
          </div>
        </div>

        <!-- Asal Sekolah -->
        <div>
          <label for="asal-sekolah" class="block text-gray-700 font-bold mb-2">Asal Sekolah</label>
          <input type="text" id="asal-sekolah" name="sekolahAsal" placeholder="Masukkan nama sekolah asal" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <!-- Tahun Lulus -->
        <div>
          <label for="tahun-lulus" class="block text-gray-700 font-bold mb-2">Tahun Lulus</label>
          <input type="number" id="tahun-lulus" name="tahunLulus" placeholder="Masukkan tahun lulus" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full bg-blue-600 text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-blue-700 transition duration-300">
            Kirim Formulir
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2023 SPMB 2025/2026. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module">
    import { submitRegistration } from "/js/api.js";

    document.getElementById("registration-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        nisn: document.getElementById("nisn").value,
        nik: document.getElementById("nik").value,
        nama: document.getElementById("nama").value,
        tempatLahir: document.getElementById("tempat-lahir").value,
        tanggalLahir: document.getElementById("tanggal-lahir").value,
        alamat: document.getElementById("alamat").value,
        hpSiswa: document.getElementById("hp-siswa").value,
        namaAyah: document.getElementById("nama-ayah").value,
        namaIbu: document.getElementById("nama-ibu").value,
        hpOrtu: document.getElementById("hp-ortu").value,
        sekolahAsal: document.getElementById("asal-sekolah").value,
        tahunLulus: document.getElementById("tahun-lulus").value,
        gender: document.getElementById("gender").value,
      };

      try {
        const response = await submitRegistration(formData);
        if (response.status === "success") {
          alert("Pendaftaran berhasil! ID Registrasi Anda: " + response.id);
          window.location.href = "login.html"; // Redirect ke halaman login
        } else {
          alert("Terjadi kesalahan saat mendaftar. Silakan coba lagi.");
        }
      } catch (error) {
        console.error("Error submitting form:", error);
        alert("Gagal mengirim formulir. Silakan coba lagi.");
      }
    });
  </script>
</body>
</html>
